<html>
	<head>
<style>
ul {
    list-style-type: none;
    padding: 0;
    overflow: hidden;
    background-color: #333;
}

li {
    float: left;
}

li a {
    display: block;
    color: white;
    text-align: center;
    padding: 14px 16px;
    text-decoration: none;
}

li a:hover:not(.active) {
    background-color: #111;
}

.active {
    background-color: #4CAF50;
}
</style>
</head>
  <body>		
	<ul>
	{% for item in nav.top %}
		<li class="{{ 'active' if item.is_active else '' }}">
			<a href="{{ item.url }}">{{ item.label }}</a>
		</li>
	{% endfor %}
	</ul>
      {% block content %}
      {% endblock %}
  </body>
</html>
